<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Bootstrap Icons</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #212529 !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #fff !important;
      }

      .nav-link {
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        color: #ddd !important;
        transition: color 0.3s ease, background-color 0.3s ease;
        display: flex;
        align-items: center;
      }

      .nav-link:hover {
        color: #ffc107 !important;
        background-color: rgba(255, 193, 7, 0.1);
      }

      .navbar-nav {
        gap: 1.5rem; /* space between links */
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        filter: brightness(0) invert(1);
      }

      .icon-text {
        display: flex;
        align-items: center;
        color: #ddd !important;
        transition: color 0.3s ease;
      }

      .icon-text:hover {
        color: #ffc107 !important;
      }

      .icon-text i {
        margin-right: 6px;
        font-size: 1.2rem;
      }

      .content {
        padding: 100px 20px 20px 20px;
        text-align: center;
      }

      .nav-link.active {
        color: #ffc107 !important;
        font-weight: 500;
      }

      .btn-login {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vency </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav mx-auto d-flex justify-content-center">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="../Client/index.html"
                target="_top"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Client/About.html" target="_top"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Client/Shop.html" target="_top"
                >Shop</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Client/Content.html" target="_top"
                >Contact</a
              >
            </li>
          </ul>

          <!-- Right icons and login -->
          <div class="d-flex align-items-center">
            <a class="nav-link icon-text" href="../Client/Proflie.html">
              <i class="bi bi-person-circle"></i>
            </a>
            <a class="nav-link icon-text" href="../Client/cart.html">
              <i class="bi bi-cart"></i>
            </a>
            <a href="../Client/login.html" class="btn btn-warning btn-login"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>

    <script>
      // Navigation click handler
      document.querySelectorAll(".nav-link, .btn-login").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          window.top.location.href = this.href;
        });
      });

      // Improved highlight logic
      const path = window.top.location.pathname.toLowerCase();
      let highlighted = false;
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.classList.remove("active");
        const href = link.getAttribute("href").toLowerCase();
        if (
          (path.endsWith("/index.html") && href.includes("index.html")) ||
          (path === "/" && href.includes("index.html")) ||
          (path.endsWith("/Shop.html") && href.includes("Shop.html"))
        ) {
          link.classList.add("active");
          highlighted = true;
        }
      });
      // If no nav-link matched, default to Home for root
      if (!highlighted && (path === "/" || path === "")) {
        document.querySelectorAll(".nav-link").forEach((link) => {
          if (link.getAttribute("href").toLowerCase().includes("index.html")) {
            link.classList.add("active");
          }
        });
      }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
