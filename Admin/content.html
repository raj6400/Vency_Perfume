<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Messages - Admin (Static)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* --- GLOBAL STYLES & VARIABLES (Refined) --- */
      :root {
        --accent: #7c4dff;
        --accent-dark: #6a41e5;
        --accent2: #e1bee7;
        --muted: #5e4a6e;
        --shadow: 0 8px 32px 0 rgba(60, 30, 90, 0.1);
        --text: #2d223a;
        --card-bg: rgba(255, 255, 255, 0.95);
        --body-gradient-start: #f8f6fa;
        --body-gradient-end: #e1bee7;
      }
      body {
        margin: 0;
        font-family: "Playfair Display", "Montserrat", Arial, sans-serif;
        background: linear-gradient(
          120deg,
          var(--body-gradient-start) 0%,
          var(--body-gradient-end) 100%
        );
        color: var(--text);
      }
      
      /* --- FIXED SIDEBAR IMPLEMENTATION --- */
      .admin-wrap {
        display: flex;
        min-height: 100vh;
      }
      .sidebar-container {
        width: 260px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
      }
      .iframe-sidebar {
        width: 100%;
        height: 100vh;
        border: none;
      }
      .main {
        flex: 1;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 260px; /* Offset for fixed sidebar */
      }
      
      /* --- UI ELEMENTS --- */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent);
        margin: 0;
      }
      .card-surface {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        border: 1px solid var(--accent2);
        box-shadow: var(--shadow);
      }
      .search-bar {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .search-bar .form-control, .search-bar .form-select {
        border-radius: 8px;
        border: 1px solid #e1bee7;
      }
      .table th {
        background: var(--accent2);
        color: var(--text);
        border-bottom: 2px solid var(--accent);
      }
      .table td {
        vertical-align: middle;
        font-size: 0.95rem;
      }
      .message-text {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* --- BADGE STYLING --- */
      .badge-custom {
          padding: 0.35em 0.65em;
          border-radius: 0.5rem;
          font-weight: 500;
          font-size: 0.8em;
          color: white;
      }
      .badge-priority-high {
        background-color: #d32f2f; /* Red */
      }
      .badge-priority-medium {
        background-color: #ff9800; /* Orange */
      }
      .badge-priority-low {
        background-color: #4caf50; /* Green */
      }
      .badge-status-open {
        background-color: #7c4dff; /* Purple */
      }
      .badge-status-closed {
        background-color: #5e4a6e; /* Muted Purple */
      }
      
      /* --- BUTTONS --- */
      .btn-action {
        border: none;
        background: transparent;
        color: var(--muted);
        font-size: 1.2rem;
        cursor: pointer;
      }
      .btn-action:hover {
        color: var(--accent);
      }
      .btn-action.view {
        color: #7c4dff;
      }
      .btn-action.reply {
        color: #4caf50;
      }
      .btn-action.delete {
        color: #d32f2f;
      }
      .btn-action:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 900px) {
        .sidebar-container {
          display: none;
        }
        .main {
          padding: 18px;
          margin-left: 0;
        }
        .search-bar {
            flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-wrap">
      <!-- Sidebar Container (Fixed) -->
      <div class="sidebar-container">
        <iframe
          src="../components/admin-sidebar.html"
          class="iframe-sidebar"
        ></iframe>
      </div>

      <!-- Main Content -->
      <main class="main">
        <!-- Topbar -->
        <div class="topbar">
          <div>
            <h3 class="page-title">Contact Messages (Static)</h3>
            <div style="color: var(--muted); font-size: 0.92rem">
              This page displays a static list of contact messages.
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <small id="adminEmail">admin@demo.com</small>
          </div>
        </div>

        <!-- Message List -->
        <div class="card-surface">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0" style="color: var(--accent); font-weight: 700">
              Customer Messages
            </h6>
            <div style="color: var(--muted); font-size: 0.92rem">
              Total: <span id="totalMessages">0</span>
            </div>
          </div>

          <!-- Search & Filters (Non-functional for this static demo) -->
          <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search message..." disabled />
            <select class="form-select" disabled>
              <option>Status</option>
              <option>Open</option>
              <option>Closed</option>
            </select>
            <select class="form-select" disabled>
              <option>Priority</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table align-middle table-hover table-borderless mb-0">
              <thead>
                <tr style="color: var(--muted)">
                  <th>Customer</th>
                  <th>Subject</th>
                  <th>Message</th>
                  <th>Date</th>
                  <th>Priority</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="messageList">
                <!-- Static rows inserted by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      // --- STATIC MESSAGE LIST GENERATOR (No CRUD logic) ---
      (function () {
        const listEl = document.getElementById("messageList");
        const totalEl = document.getElementById("totalMessages");

        // **STATIC MESSAGE DATA (15 Messages)**
        const staticMessages = [
          { customer: "Raj", subject: "Perfume Inquiry", message: "Can you suggest a long-lasting perfume? Something with a woody note would be great.", date: "24-Sep-2025", priority: "high", status: "open" },
          { customer: "Anjali", subject: "Order Delay", message: "My order is delayed, please update me on the new delivery date.", date: "22-Sep-2025", priority: "medium", status: "open" },
          { customer: "Rohan", subject: "Feedback", message: "Loved the fragrance, I'm ordering again! Just wanted to say thanks.", date: "20-Sep-2025", priority: "low", status: "closed" },
          { customer: "Priya", subject: "Shipping Issue", message: "My package seems to be stuck in transit. Can you please check on it?", date: "21-Sep-2025", priority: "high", status: "open" },
          { customer: "Vikram", subject: "Website Bug", message: "I'm having trouble adding items to my cart on your website. The 'Add to Cart' button is not working.", date: "23-Sep-2025", priority: "medium", status: "open" },
          { customer: "Sunita", subject: "Return Request", message: "I would like to return a perfume I purchased last week. It's not what I expected.", date: "19-Sep-2025", priority: "medium", status: "open" },
          { customer: "Deepak", subject: "Partnership Opportunity", message: "I'm a local influencer and would like to discuss a potential collaboration. Please contact me at your earliest convenience.", date: "18-Sep-2025", priority: "low", status: "closed" },
          { customer: "Neha", subject: "Billing Question", message: "I was charged twice for my last order. Can you please look into this?", date: "25-Sep-2025", priority: "high", status: "open" },
          { customer: "Karan", subject: "Wholesale Inquiry", message: "I own a small boutique and am interested in carrying your products. Could you send me your wholesale catalog?", date: "17-Sep-2025", priority: "low", status: "open" },
          { customer: "Aisha", subject: "Product Availability", message: "When will the 'Midnight Musk' perfume be back in stock? I've been waiting for a while.", date: "26-Sep-2025", priority: "medium", status: "open" },
          { customer: "Amit", subject: "Product Damage", message: "My perfume bottle arrived shattered. Please send a replacement.", date: "26-Sep-2025", priority: "high", status: "open" },
          { customer: "Kavita", subject: "Scent Description", message: "I'm looking for a floral scent. Could you describe the 'Spring Blossom' perfume in more detail?", date: "16-Sep-2025", priority: "low", status: "closed" },
          { customer: "Rahul", subject: "Positive Feedback", message: "Just wanted to express how much I love your service and products. I am a very happy customer!", date: "15-Sep-2025", priority: "low", status: "closed" },
          { customer: "Geeta", subject: "Incorrect Item", message: "I received the wrong perfume in my order. I ordered the 'Lemon Zest' but got the 'Ocean Breeze'.", date: "25-Sep-2025", priority: "high", status: "open" },
          { customer: "Suresh", subject: "Account Issue", message: "I can't log into my account. I have tried resetting my password, but it's still not working.", date: "14-Sep-2025", priority: "medium", status: "open" },
        ];

        function renderList() {
            listEl.innerHTML = "";
            staticMessages.forEach((m) => {
                const tr = document.createElement("tr");
                const priorityBadgeClass = `badge-priority-${m.priority}`;
                const statusBadgeClass = `badge-status-${m.status}`;
                
                tr.innerHTML = `
                    <td>${m.customer}</td>
                    <td>${m.subject}</td>
                    <td><div class="message-text">${m.message}</div></td>
                    <td>${m.date}</td>
                    <td><span class="badge badge-custom ${priorityBadgeClass}">${m.priority.toUpperCase()}</span></td>
                    <td><span class="badge badge-custom ${statusBadgeClass}">${m.status.toUpperCase()}</span></td>
                    <td>
                        <button class="btn-action view" disabled><i class="bi bi-eye"></i></button>
                        <button class="btn-action reply" disabled><i class="bi bi-reply"></i></button>
                        <button class="btn-action delete" disabled><i class="bi bi-trash"></i></button>
                    </td>
                `;
                listEl.appendChild(tr);
            });
            totalEl.textContent = staticMessages.length;
        }

        // Render the static list on load
        renderList();
      })();
    </script>
  </body>
</html>
