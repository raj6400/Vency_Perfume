<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users - Admin (Static)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/admin-theme.css" /> 
    <style>
      /* --- GLOBAL STYLES & VARIABLES (Refined) --- */
      :root {
        --accent: #7c4dff;
        --accent2: #e1bee7;
        --muted: #5e4a6e;
        --shadow: 0 8px 32px 0 rgba(60, 30, 90, 0.1);
        --text: #2d223a;
        --card-bg: rgba(255, 255, 255, 0.95); /* Slightly opaque white for contrast */
        --body-gradient-start: #f8f6fa;
        --body-gradient-end: #e1bee7;
      }
      body {
        margin: 0;
        font-family: "Playfair Display", "Montserrat", Arial, sans-serif;
        background: linear-gradient(
          120deg,
          var(--body-gradient-start) 0%,
          var(--body-gradient-end) 100%
        );
        color: var(--text);
      }
      
      /* --- FIXED SIDEBAR IMPLEMENTATION --- */
      .admin-wrap {
        display: flex;
      }
      .sidebar-container {
        width: 260px;
        position: fixed; /* Keep the sidebar locked */
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
      }
      .iframe-sidebar {
        width: 100%;
        height: 100vh;
        border: none;
      }
      .main {
        flex: 1;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 260px; /* Offset for fixed sidebar */
      }
      
      /* --- UI ELEMENTS --- */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent);
        margin: 0;
      }
      .card-surface {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        border: 1px solid var(--accent2);
        box-shadow: var(--shadow);
      }
      
      /* Form Label and Disabled Input Styling */
      .form-label {
        color: var(--muted);
        font-weight: 600;
        margin-bottom: 4px;
      }
      .form-control.disabled-input {
        background: #f8f6fa !important;
        pointer-events: none;
        border: 1px solid #e1bee7 !important; /* Make it look intentional */
      }

      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--accent2); /* Use theme color */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: var(--accent);
        border: 2px solid var(--accent);
      }
      .table td {
        vertical-align: middle;
        font-size: 0.95rem;
      }
      /* Validation styles like brand/product/login */
      .field-error { border-color: #e53935 !important; background: #ffebee !important; }
      .error-text { color: #c62828; font-size: 0.8rem; margin-top: 4px; display: none; }
      .error-text.show { display: block; }
      
      @media (max-width: 900px) {
        .sidebar-container {
          display: none;
        }
        .main {
          padding: 18px;
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-wrap">
      <div class="sidebar-container">
        <iframe
          src="../components/admin-sidebar.html"
          class="iframe-sidebar"
        ></iframe>
      </div>

      <main class="main">
        <div class="topbar">
          <div>
            <h3 class="page-title">User Management (Static)</h3>
            <div style="color: var(--muted); font-size: 0.92rem">
              This page displays a fixed, **read-only list of system users** and
              cannot be modified.
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button id="topAddUserBtn" class="btn btn-sm btn-primary" type="button">
              <i class="bi bi-person-plus"></i> Add User
            </button>
            <small id="adminEmail">admin@demo.com</small>
          </div>
        </div>

        <div class="card-surface">
          <h5 class="mb-4" style="color: var(--accent); font-weight: 700">Add User (Demo)</h5>
          <form id="userAddForm" class="row g-3" novalidate>
            <div class="col-md-4">
              <label class="form-label">Name</label>
              <input id="userName" class="form-control" placeholder="User Name" />
              <div class="error-text" id="userNameError"></div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Email</label>
              <input id="userEmail" class="form-control" placeholder="user@example.com" />
              <div class="error-text" id="userEmailError"></div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Role</label>
              <select id="userRole" class="form-select">
                <option value="">Select</option>
                <option>Admin</option>
                <option>Manager</option>
                <option>Customer</option>
              </select>
              <div class="error-text" id="userRoleError"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input id="userPhone" class="form-control" placeholder="+91 99999 11111" />
              <div class="error-text" id="userPhoneError"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Address</label>
              <input id="userAddress" class="form-control" placeholder="Address/Location" />
              <div class="error-text" id="userAddressError"></div>
            </div>
            <div class="col-12 d-flex gap-2 align-items-center pt-2">
              <button id="userAddBtn" class="btn btn-sm btn-primary" type="submit">
                <i class="bi bi-person-plus"></i> Add User
              </button>
            </div>
          </form>
        </div>

        

        <div class="card-surface">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0" style="color: var(--accent); font-weight: 700">
              Fixed System Users
            </h6>
            <div style="color: var(--muted); font-size: 0.92rem">
              Total: <span id="totalUsers">0</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-middle table-hover table-borderless mb-0">
              <thead>
                <tr style="color: var(--muted); border-bottom: 2px solid var(--accent2);">
                  <th style="width: 80px">Avatar</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Phone</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody id="userList">
                </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      // --- STATIC + USER-ADDED LIST GENERATOR ---
      window.addedUsers = window.addedUsers || [];
      (function () {
        const listEl = document.getElementById("userList");
        const totalEl = document.getElementById("totalUsers");

        // **STATIC USER DATA**
        const staticUsers = [
          {
            name: "Admin User",
            email: "admin@example.com",
            role: "Admin",
            phone: "+91 99999 11111",
            address: "Head Office",
          },
          {
            name: "Manager Demo",
            email: "manager@example.com",
            role: "Manager",
            phone: "+91 88888 22222",
            address: "Operations Center",
          },
          {
            name: "Normal User",
            email: "user@example.com",
            role: "Customer",
            phone: "+91 77777 33333",
            address: "Sample Address",
          },
        ];

        function getInitials(name) {
          if (!name) return "?";
          const parts = name.split(" ");
          if (parts.length > 1) {
            return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
          }
          return parts[0][0].toUpperCase();
        }

        function escapeHtml(s) {
          if (!s) return "";
          return String(s).replace(
            /[&<>"']/g,
            (c) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;",
              }[c])
          );
        }

        function renderList() {
          listEl.innerHTML = "";
          const combined = staticUsers.concat(window.addedUsers || []);
          combined.forEach((u) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><div class="user-avatar">${getInitials(u.name)}</div></td>
              <td><strong>${escapeHtml(u.name)}</strong></td>
              <td>${escapeHtml(u.email)}</td>
              <td><span class="badge ${u.role === 'Admin' ? 'bg-primary' : 'bg-secondary'}">${escapeHtml(u.role)}</span></td>
              <td>${escapeHtml(u.phone || "-")}</td>
              <td>${escapeHtml(u.address || "-")}</td>
            `;
            listEl.appendChild(tr);
          });
          totalEl.textContent = combined.length;
        }

        // Render the static list on load
        renderList();
        window.renderUserList = renderList;
      })();

      // --- Validation helpers like other pages ---
      function setFieldError(inputEl, msg, msgEl) {
        if (!inputEl) return;
        inputEl.classList.add('field-error');
        if (msgEl) { msgEl.textContent = msg || ''; if (msg) msgEl.classList.add('show'); else msgEl.classList.remove('show'); }
      }
      function clearFieldError(inputEl, msgEl) {
        if (!inputEl) return;
        inputEl.classList.remove('field-error');
        if (msgEl) { msgEl.textContent = ''; msgEl.classList.remove('show'); }
      }
      function isEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test((v||'').trim()); }
      function isPhone(v){ return /^[+]?\d[\d\s-]{7,15}$/.test((v||'').trim()); }
      
      function validateUserForm(){
        const nameEl = document.getElementById('userName');
        const emailEl = document.getElementById('userEmail');
        const roleEl = document.getElementById('userRole');
        const phoneEl = document.getElementById('userPhone');
        const addrEl = document.getElementById('userAddress');
        const nameErr = document.getElementById('userNameError');
        const emailErr = document.getElementById('userEmailError');
        const roleErr = document.getElementById('userRoleError');
        const phoneErr = document.getElementById('userPhoneError');
        const addrErr = document.getElementById('userAddressError');
        let ok = true;
        if (!nameEl.value.trim()) { setFieldError(nameEl, 'Name is required', nameErr); ok = false; } else { clearFieldError(nameEl, nameErr); }
        if (!emailEl.value.trim()) { setFieldError(emailEl, 'Email is required', emailErr); ok = false; }
        else if (!isEmail(emailEl.value.trim())) { setFieldError(emailEl, 'Enter a valid email', emailErr); ok = false; } else { clearFieldError(emailEl, emailErr); }
        if (!roleEl.value) { setFieldError(roleEl, 'Select role', roleErr); ok = false; } else { clearFieldError(roleEl, roleErr); }
        if (!phoneEl.value.trim()) { setFieldError(phoneEl, 'Phone is required', phoneErr); ok = false; }
        else if (!isPhone(phoneEl.value.trim())) { setFieldError(phoneEl, 'Enter a valid phone', phoneErr); ok = false; } else { clearFieldError(phoneEl, phoneErr); }
        if (!addrEl.value.trim()) { setFieldError(addrEl, 'Address is required', addrErr); ok = false; }
        else if (addrEl.value.trim().length < 3) { setFieldError(addrEl, 'Address too short', addrErr); ok = false; } else { clearFieldError(addrEl, addrErr); }
        return ok;
      }
      ['userName','userEmail','userRole','userPhone','userAddress'].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        const errEl = document.getElementById(id + 'Error');
        const evt = el.tagName === 'SELECT' ? 'change' : 'input';
        el.addEventListener(evt, () => clearFieldError(el, errEl));
        el.addEventListener('blur', validateUserForm);
      });
      document.getElementById('userAddForm').addEventListener('submit', function(e){
        e.preventDefault();
        if (!validateUserForm()) return;
        const name = document.getElementById('userName').value.trim();
        const email = document.getElementById('userEmail').value.trim();
        const role = document.getElementById('userRole').value;
        const phone = document.getElementById('userPhone').value.trim();
        const address = document.getElementById('userAddress').value.trim();
        window.addedUsers.push({ name, email, role, phone, address });
        if (typeof window.renderUserList === 'function') window.renderUserList();
        this.reset();
      });

      // Top Add User button behavior
      const topAddUserBtn = document.getElementById('topAddUserBtn');
      if (topAddUserBtn) {
        topAddUserBtn.addEventListener('click', () => {
          const form = document.getElementById('userAddForm');
          if (form) {
            form.scrollIntoView({ behavior: 'smooth', block: 'start' });
            const first = document.getElementById('userName');
            if (first) first.focus();
          }
        });
      }
    </script>
  </body>
</html>
