<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brand Management - Vency Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/admin-theme.css" />
    <style>
      /* --- GLOBAL STYLES & VARIABLES --- */
      :root {
        --accent: #7c4dff;
        --accent2: #e1bee7;
        --muted: #5e4a6e;
        --glass-blur: 18px;
        --shadow: 0 8px 32px 0 rgba(60, 30, 90, 0.1);
        --text: #2d223a;
        --card-bg: rgba(
          255,
          255,
          255,
          0.95
        ); /* Slightly opaque white for contrast */
        --body-gradient-start: #f8f6fa;
        --body-gradient-end: #e1bee7;
      }

      body {
        margin: 0;
        font-family: "Playfair Display", "Montserrat", Arial, sans-serif;
        background: linear-gradient(
          120deg,
          var(--body-gradient-start) 0%,
          var(--body-gradient-end) 100%
        );
        color: var(--text);
      }

      /* --- FIXED SIDEBAR IMPLEMENTATION --- */
      .admin-wrap {
        display: flex;
      }

      .sidebar-container {
        width: 260px;
        position: fixed; /* Keep the sidebar locked */
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05); /* Subtle shadow on the edge */
      }

      .iframe-sidebar {
        width: 100%;
        height: 100vh;
        border: none;
      }

      .main {
        flex: 1;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        /* Push main content over by the width of the fixed sidebar */
        margin-left: 260px;
      }

      /* --- UI ELEMENTS --- */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent);
        margin: 0;
      }

      .card-surface {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        border: 1px solid var(--accent2);
        box-shadow: var(--shadow);
      }

      /* Form Specific Styles */
      .form-label {
        color: var(--muted);
        font-weight: 600;
      }
      .form-control.bg-transparent {
        border-color: #f3e7fa !important;
        border-width: 0 0 1px 0 !important;
        border-radius: 0;
        padding-left: 0;
        transition: border-color 0.3s;
      }
      .form-control.bg-transparent:focus {
        box-shadow: none;
        border-color: var(--accent) !important;
      }

      .brand-preview {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: contain;
        background: var(--muted);
        padding: 5px;
        border: 1px solid rgba(255, 255, 255, 0.8);
        display: inline-block;
      }

      .table td,
      .table th {
        vertical-align: middle;
        color: var(--text);
        font-size: 0.95rem;
      }

      /* Hide Actions column as it's static/read-only */
      .table th:last-child,
      .table td:last-child {
        display: none;
      }

      /* --- Validation (red box) to match login page --- */
      .field-error {
        border-color: #e53935 !important;
        background: #ffebee !important;
      }
      .error-text {
        color: #c62828;
        font-size: 0.8rem;
        margin-top: 4px;
        display: none;
      }
      .error-text.show {
        display: block;
      }

      @media (max-width: 900px) {
        .sidebar-container {
          display: none; /* Hide fixed sidebar on mobile */
        }
        .main {
          padding: 18px;
          margin-left: 0; /* Remove margin on mobile */
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-wrap">
      <div class="sidebar-container">
        <iframe
          src="../components/admin-sidebar.html"
          class="iframe-sidebar"
        ></iframe>
      </div>

      <main class="main">
        <div class="topbar">
          <div>
            <h3 class="page-title">Brand Catalog Management</h3>
            <div style="color: var(--muted); font-size: 0.92rem">
              This page displays the static brand catalog. The form below is for
              display only and cannot save data.
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <small id="adminEmail"></small>
          </div>
        </div>

        <div class="card-surface">
          <h5 class="mb-4" style="color: var(--accent); font-weight: 700">
            Brand Entry Form (Static Display)
          </h5>
          <form
            id="brandForm"
            class="row g-3"
            onsubmit="return false;"
            novalidate
          >
            <input type="hidden" id="brandId" />
            <div class="col-md-6">
              <label class="form-label">Brand Name</label>
              <input
                id="brandName"
                class="form-control bg-transparent"
                placeholder="e.g. Vency Royale"
              />
              <div class="error-text" id="brandNameError"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Slug (URL)</label>
              <input
                id="brandSlug"
                class="form-control bg-transparent"
                placeholder="vency-royale"
              />
              <div class="error-text" id="brandSlugError"></div>
            </div>
            <div class="col-12">
              <label class="form-label">Short Description</label>
              <textarea
                id="brandDesc"
                rows="2"
                class="form-control bg-transparent"
                placeholder="A short description for the brand"
              ></textarea>
              <div class="error-text" id="brandDescError"></div>
            </div>
            <div class="col-md-4 d-flex align-items-center gap-3">
              <div>
                <label class="form-label d-block">Logo Preview</label>
                <img
                  id="logoPreview"
                  class="brand-preview"
                  src="../images/Logo.png"
                  alt="logo preview"
                />
              </div>
              <div class="flex-fill">
                <label class="form-label">Upload</label>
                <input
                  id="brandLogo"
                  type="file"
                  accept="image/*"
                  class="form-control form-control-sm"
                />
                <div class="form-text" style="color: var(--muted)">
                  PNG/JPG up to a few MB.
                </div>
              </div>
            </div>
            <div class="col-12 d-flex gap-2 align-items-center pt-3">
              <button
                id="brandAddBtn"
                class="btn btn-sm btn-primary"
                type="submit"
              >
                <i class="bi bi-plus-circle"></i> Add Brand
              </button>
              <button class="btn btn-sm btn-secondary" type="button" disabled>
                <i class="bi bi-x-octagon"></i> Static Mode
              </button>
              <button
                class="btn btn-sm btn-outline-light"
                type="button"
                disabled
              >
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
              <button
                class="btn btn-sm btn-danger ms-auto"
                type="button"
                disabled
              >
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </form>
        </div>
        <div class="card-surface">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0" style="color: var(--accent); font-weight: 700">
              Luxury Brand List (Read-Only)
            </h5>
            <div style="color: var(--muted); font-size: 0.92rem">
              Total Brands: <span id="totalBrands" class="fw-bold">0</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-middle table-hover mb-0">
              <thead>
                <tr
                  style="
                    color: var(--muted);
                    border-bottom: 2px solid var(--accent2);
                  "
                >
                  <th style="width: 80px">Logo</th>
                  <th>Brand Name</th>
                  <th>Slug</th>
                  <th>Description</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="brandList"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      // --- AUTH GUARD (Kept for continuity) ---
      (function () {
        const token = localStorage.getItem("vency_admin_token");
        const exp = parseInt(
          localStorage.getItem("vency_admin_token_expires") || "0",
          10
        );
        if (!token || Date.now() > exp) {
          localStorage.removeItem("vency_admin_token");
          localStorage.removeItem("vency_admin_token_expires");
          // window.location.href = "../Client/login.html"; // Uncomment for live auth
        }
        try {
          const data = JSON.parse(atob(token));
          if (data && data.email)
            document.getElementById("adminEmail").textContent = data.email;
        } catch (e) {
          document.getElementById("adminEmail").textContent = "admin@demo.com"; // Default for demo
        }
      })();

      // --- Prepare user-added brand storage ---
      window.userBrands = window.userBrands || [];

      // --- STATIC BRAND LIST GENERATOR (Only renders, plus user additions) ---
      (function () {
        const listEl = document.getElementById("brandList");
        const totalEl = document.getElementById("totalBrands");

        // **PERFECTED STATIC LUXURY BRAND DATA**
        const staticBrands = [
          {
            name: "Vency",
            slug: "vency",
            desc: "The house signature, known for modern amber and oud blends.",
            logo: "../images/Logo.png",
          },
          {
            name: "Creed",
            slug: "creed",
            desc: "Founded in 1760. Famous for its highly sought-after masculine scents like Aventus.",
            logo: "../images/Logo.png",
          },
          {
            name: "Tom Ford Private Blend",
            slug: "tom-ford-pb",
            desc: "An exclusive line known for bold, evocative, and high-impact scents like Tuscan Leather.",
            logo: "../images/Logo.png",
          },
          {
            name: "Parfums de Marly",
            slug: "parfums-de-marly",
            desc: "Inspired by the 18th-century French Royal Court and its love for horses and luxury.",
            logo: "../images/Logo.png",
          },
          {
            name: "Maison Francis Kurkdjian",
            slug: "mfk",
            desc: "Contemporary Parisian house defined by elegance, clarity, and the global sensation Baccarat Rouge 540.",
            logo: "../images/Logo.png",
          },
          {
            name: "Amouage",
            slug: "amouage",
            desc: "An Omani luxury brand, creating high-priced, opulent fragrances with rich eastern heritage.",
            logo: "../images/Logo.png",
          },
          {
            name: "Byredo",
            slug: "byredo",
            desc: "A Swedish brand focusing on translating memories and emotions into simple, sophisticated perfumes.",
            logo: "../images/Logo.png",
          },
          {
            name: "Kilian Paris",
            slug: "kilian-paris",
            desc: "Scents designed to capture the feeling of luxury, often associated with cognac and nightlife.",
            logo: "../images/Logo.png",
          },
        ];

        function escapeHtml(s) {
          if (!s) return "";
          return String(s).replace(
            /[&<>"']/g,
            (c) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;",
              }[c])
          );
        }

        function renderList() {
          listEl.innerHTML = "";
          const combined = staticBrands.concat(window.userBrands || []);
          combined.forEach((b) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><img src="${
                b.logo || "../images/Logo.png"
              }" class="brand-preview" alt="${escapeHtml(b.name)} Logo" /></td>
              <td><strong>${escapeHtml(b.name)}</strong></td>
              <td><small class="text-muted">${escapeHtml(
                b.slug || ""
              )}</small></td>
              <td>${escapeHtml(b.desc || "")}</td>
              <td class="text-end"></td>
            `;
            listEl.appendChild(tr);
          });
          totalEl.textContent = combined.length;
        }

        // Render the static list on load
        renderList();
        // Expose to allow re-render after adds
        window.renderBrandList = renderList;
      })();

      // Clear form inputs on page load for a clean appearance
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("brandForm").reset();
      });

      // --- Validation helpers (match login/brand) ---
      function setFieldError(inputEl, msg, msgEl) {
        if (!inputEl) return;
        inputEl.classList.add("field-error");
        if (msgEl) {
          msgEl.textContent = msg || "";
          if (msg) msgEl.classList.add("show");
          else msgEl.classList.remove("show");
        }
      }
      function clearFieldError(inputEl, msgEl) {
        if (!inputEl) return;
        inputEl.classList.remove("field-error");
        if (msgEl) {
          msgEl.textContent = "";
          msgEl.classList.remove("show");
        }
      }

      function validateBrandForm() {
        var name = document.getElementById("brandName").value.trim();
        var slug = document.getElementById("brandSlug").value.trim();
        var desc = document.getElementById("brandDesc").value.trim();
        const nameErr = document.getElementById("brandNameError");
        const slugErr = document.getElementById("brandSlugError");
        const descErr = document.getElementById("brandDescError");
        document.getElementById("brandName").classList.remove("field-error");
        document.getElementById("brandSlug").classList.remove("field-error");
        document.getElementById("brandDesc").classList.remove("field-error");
        nameErr.classList.remove("show");
        slugErr.classList.remove("show");
        descErr.classList.remove("show");
        if (name === "") {
          setFieldError(
            document.getElementById("brandName"),
            "Please enter brand name",
            nameErr
          );
          return false;
        }
        if (slug === "") {
          setFieldError(
            document.getElementById("brandSlug"),
            "Please enter slug",
            slugErr
          );
          return false;
        }
        var slugFormat = /^[a-z0-9]+(?:-[a-z0-9]+)*$/;
        if (!slugFormat.test(slug)) {
          setFieldError(
            document.getElementById("brandSlug"),
            "Use lowercase letters, numbers and hyphens only",
            slugErr
          );
          return false;
        }
        if (desc !== "" && desc.length < 5) {
          setFieldError(
            document.getElementById("brandDesc"),
            "Description must be at least 5 characters",
            descErr
          );
          return false;
        }
        return true;
      }

      // Clear errors on input
      ["brandName", "brandSlug", "brandDesc"].forEach((id) => {
        const el = document.getElementById(id);
        if (!el) return;
        const errEl = document.getElementById(id + "Error");
        const evt = el.tagName === "TEXTAREA" ? "input" : "input";
        el.addEventListener(evt, () => clearFieldError(el, errEl));
        el.addEventListener("blur", validateBrandForm);
      });

      // --- File upload preview ---
      let selectedLogoUrl = "";
      const brandLogoInput = document.getElementById("brandLogo");
      const logoPreviewEl = document.getElementById("logoPreview");
      if (brandLogoInput) {
        brandLogoInput.addEventListener("change", (e) => {
          const file = e.target.files && e.target.files[0];
          if (!file) return;
          const url = URL.createObjectURL(file);
          selectedLogoUrl = url;
          if (logoPreviewEl) logoPreviewEl.src = url;
        });
      }

      // --- Handle Add Brand submit ---
      document
        .getElementById("brandForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!validateBrandForm()) return;
          const name = document.getElementById("brandName").value.trim();
          const slug = document.getElementById("brandSlug").value.trim();
          const desc = document.getElementById("brandDesc").value.trim();
          window.userBrands.push({
            name,
            slug,
            desc,
            logo: selectedLogoUrl || "../images/Logo.png",
          });
          if (typeof window.renderBrandList === "function")
            window.renderBrandList();
          // Reset form & preview
          this.reset();
          selectedLogoUrl = "";
          if (logoPreviewEl) logoPreviewEl.src = "../images/Logo.png";
        });
    </script>
  </body>
</html>
