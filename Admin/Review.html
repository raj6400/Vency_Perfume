<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reviews - Admin (Static)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* --- GLOBAL STYLES & VARIABLES (Refined) --- */
      :root {
        --accent: #7c4dff;
        --accent-dark: #6a41e5;
        --accent2: #e1bee7;
        --muted: #5e4a6e;
        --shadow: 0 8px 32px 0 rgba(60, 30, 90, 0.1);
        --text: #2d223a;
        --card-bg: rgba(255, 255, 255, 0.95);
        --body-gradient-start: #f8f6fa;
        --body-gradient-end: #e1bee7;
      }
      body {
        margin: 0;
        font-family: "Playfair Display", "Montserrat", Arial, sans-serif;
        background: linear-gradient(
          120deg,
          var(--body-gradient-start) 0%,
          var(--body-gradient-end) 100%
        );
        color: var(--text);
      }
      
      /* --- FIXED SIDEBAR IMPLEMENTATION --- */
      .admin-wrap {
        display: flex;
        min-height: 100vh;
      }
      .sidebar-container {
        width: 260px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
      }
      .iframe-sidebar {
        width: 100%;
        height: 100vh;
        border: none;
      }
      .main {
        flex: 1;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 260px;
      }
      
      /* --- UI ELEMENTS --- */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent);
        margin: 0;
      }
      .card-surface {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        border: 1px solid var(--accent2);
        box-shadow: var(--shadow);
      }
      .search-bar {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .search-bar .form-control, .search-bar .form-select {
        border-radius: 8px;
        border: 1px solid #e1bee7;
      }
      .table th {
        background: var(--accent2);
        color: var(--text);
        border-bottom: 2px solid var(--accent);
      }
      .table td {
        vertical-align: middle;
        font-size: 0.95rem;
      }
      .star-rating {
        color: gold;
        font-size: 1.2rem;
      }
      .review-text {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* --- BADGE STYLING --- */
      .badge-custom {
          padding: 0.35em 0.65em;
          border-radius: 0.5rem;
          font-weight: 500;
          font-size: 0.8em;
      }
      .badge-pending {
          background-color: #ffc107; /* Warning yellow */
          color: #212529;
      }
      .badge-accepted {
          background-color: #28a745; /* Success green */
          color: white;
      }
      .badge-declined {
          background-color: #dc3545; /* Danger red */
          color: white;
      }

      /* --- BUTTON REDESIGN (Key Change) --- */
      .btn-sm {
          padding: 0.3rem 0.6rem;
          font-size: 0.8rem;
          border-radius: 6px;
      }
      
      .btn-accept {
          background-color: #4caf50; /* Green */
          border-color: #4caf50;
          color: white;
      }
      .btn-accept:hover {
          background-color: #43a047;
      }

      .btn-decline {
          /* Soft, outlined button using the theme color */
          background-color: transparent; 
          border: 1px solid var(--accent);
          color: var(--accent);
      }
      .btn-decline:hover {
          background-color: var(--accent2); 
      }
      
      .btn-delete {
          background-color: #d32f2f; /* Strong Red */
          border-color: #d32f2f;
          color: white;
      }
      .btn-delete:hover {
          background-color: #c62828;
      }

      @media (max-width: 900px) {
        .sidebar-container {
          display: none;
        }
        .main {
          padding: 18px;
          margin-left: 0;
        }
        .search-bar {
            flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-wrap">
      <div class="sidebar-container">
        <iframe
          src="../components/admin-sidebar.html"
          class="iframe-sidebar"
        ></iframe>
      </div>

      <main class="main">
        <div class="topbar">
          <div>
            <h3 class="page-title">Review Management (Static)</h3>
            <div style="color: var(--muted); font-size: 0.92rem">
              This page displays a static list of reviews.
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <small id="adminEmail">admin@demo.com</small>
          </div>
        </div>

        <div class="card-surface">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="mb-0" style="color: var(--accent); font-weight: 700">
              Customer Reviews
            </h6>
            <div style="color: var(--muted); font-size: 0.92rem">
              Total: <span id="totalReviews">0</span>
            </div>
          </div>
          
          <div class="search-bar mb-4">
            <input type="text" class="form-control" placeholder="Search Review" disabled />
            <select class="form-select" disabled>
              <option>Status</option>
              <option>Accepted</option>
              <option>Declined</option>
              <option>Pending</option>
            </select>
            <select class="form-select" disabled>
              <option>Rating</option>
              <option>5 Star</option>
              <option>4 Star</option>
              <option>3 Star</option>
              <option>2 Star</option>
              <option>1 Star</option>
            </select>
          </div>

          <div class="table-responsive">
            <table class="table align-middle table-hover table-borderless mb-0">
              <thead>
                <tr style="color: var(--muted)">
                  <th>Review</th>
                  <th>User</th>
                  <th>Product</th>
                  <th>Rating</th>
                  <th>Status</th>
                  <th style="width: 220px;">Action</th>
                </tr>
              </thead>
              <tbody id="reviewList">
                </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      // --- STATIC REVIEW LIST GENERATOR (No CRUD logic) ---
      (function () {
        const listEl = document.getElementById("reviewList");
        const totalEl = document.getElementById("totalReviews");

        // **STATIC REVIEW DATA (15 Reviews)**
        const staticReviews = [
            { review: "Amazing fragrance, lasts all day.", user: "Raj", product: "Luxury Perfume", rating: 5, status: "accepted" },
            { review: "Good but a bit strong for me.", user: "Anjali", product: "Classic Perfume", rating: 4, status: "pending" },
            { review: "Not worth the price.", user: "Rohan", product: "Premium Perfume", rating: 2, status: "declined" },
            { review: "Great value for money, smells fresh and clean!", user: "Priya", product: "Aqua Mist", rating: 5, status: "accepted" },
            { review: "The scent is too subtle, I wish it was stronger.", user: "Vikram", product: "Subtle Breeze", rating: 3, status: "pending" },
            { review: "Disappointed, the bottle was half-empty on arrival.", user: "Sunita", product: "Elegant Aura", rating: 1, status: "pending" },
            { review: "Love it! I've gotten so many compliments on this.", user: "Deepak", product: "Night Bloom", rating: 5, status: "accepted" },
            { review: "It's okay, nothing special.", user: "Neha", product: "Daylight Scent", rating: 3, status: "pending" },
            { review: "Very satisfied with my purchase. Fast delivery too!", user: "Karan", product: "Urban Fusion", rating: 4, status: "accepted" },
            { review: "The scent fades away very quickly. Not long lasting at all.", user: "Aisha", product: "Quick Fade", rating: 2, status: "pending" },
            { review: "Perfect for daily use. I will buy this again.", user: "Amit", product: "Daily Charm", rating: 5, status: "accepted" },
            { review: "The perfume gives me a headache.", user: "Kavita", product: "Strong Musk", rating: 1, status: "pending" },
            { review: "Smells divine! A new favorite.", user: "Rahul", product: "Divine Essence", rating: 5, status: "accepted" },
            { review: "I expected more from a product at this price point.", user: "Geeta", product: "Luxury Line", rating: 3, status: "pending" },
            { review: "Love the packaging and the scent is so unique.", user: "Suresh", product: "Unique Blend", rating: 4, status: "accepted" },
        ];

        function getStarRating(rating) {
            return "⭐️".repeat(rating);
        }

        function renderList() {
            listEl.innerHTML = "";
            staticReviews.forEach((r) => {
                const tr = document.createElement("tr");
                let statusBadgeClass = '';
                let actionButtonsHtml = '';

                if (r.status === 'pending') {
                    statusBadgeClass = 'badge-pending';
                    actionButtonsHtml = `
                        <button class="btn btn-sm btn-accept" disabled><i class="bi bi-check-lg"></i> Accept</button>
                        <button class="btn btn-sm btn-decline" disabled><i class="bi bi-x-lg"></i> Decline</button>
                        <button class="btn btn-sm btn-delete" disabled><i class="bi bi-trash"></i></button>
                    `;
                } else if (r.status === 'accepted') {
                    statusBadgeClass = 'badge-accepted';
                    actionButtonsHtml = `
                        <button class="btn btn-sm btn-secondary" disabled>Hide</button>
                        <button class="btn btn-sm btn-decline" disabled>Review</button>
                        <button class="btn btn-sm btn-delete" disabled><i class="bi bi-trash"></i></button>
                    `;
                } else if (r.status === 'declined') {
                    statusBadgeClass = 'badge-declined';
                    actionButtonsHtml = `
                        <button class="btn btn-sm btn-accept" disabled><i class="bi bi-arrow-clockwise"></i> Re-Accept</button>
                        <button class="btn btn-sm btn-delete" disabled><i class="bi bi-trash"></i></button>
                    `;
                }

                tr.innerHTML = `
                    <td><div class="review-text">${r.review}</div></td>
                    <td>${r.user}</td>
                    <td>${r.product}</td>
                    <td class="star-rating">${getStarRating(r.rating)}</td>
                    <td><span class="badge badge-custom ${statusBadgeClass}">${r.status.toUpperCase()}</span></td>
                    <td class="d-flex gap-1">${actionButtonsHtml}</td>
                `;
                listEl.appendChild(tr);
            });
            totalEl.textContent = staticReviews.length;
        }

        // Render the static list on load
        renderList();
      })();
    </script>
  </body>
</html>
