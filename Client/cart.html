<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart - Vency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #b89772;
        --accent-dark: #8f6f4f;
        --muted: #f4f4f4;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(180deg, #fafafa, #f2f6fb);
        margin: 0;
        color: #222;
      }
      .top-iframe {
        width: 100%;
        height: 80px;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .spacer {
        height: 100px;
      }
      .container-cart {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }
      .cart-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
      }
      .cart-header h2 {
        font-weight: 800;
        letter-spacing: 0.6px;
      }
      .cart-actions .btn {
        margin-left: 10px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .product-card {
        background: #fff;
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 8px 30px rgba(34, 34, 60, 0.06);
        transition: transform 0.18s, box-shadow 0.18s;
        border: 1px solid #fff;
      }
      .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 40px rgba(34, 34, 60, 0.1);
      }
      .product-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid var(--accent);
      }
      .product-title {
        font-size: 1.05rem;
        font-weight: 700;
        margin: 10px 0 6px;
      }
      .product-brand {
        font-size: 0.92rem;
        color: #666;
        margin-bottom: 8px;
      }
      .product-price {
        font-weight: 800;
        color: var(--accent-dark);
        font-size: 1.15rem;
      }
      .product-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 12px;
      }
      .qty {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .qty button {
        border: none;
        background: #eee;
        padding: 6px 10px;
        border-radius: 8px;
      }
      .btn-primary.custom {
        background: var(--accent);
        border: none;
      }
      .summary {
        background: linear-gradient(180deg, #fff, #faf7f3);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(34, 34, 60, 0.05);
      }
      footer {
        margin-top: 36px;
        text-align: center;
        padding: 22px 0;
        color: #666;
      }
      @media (max-width: 1000px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .spacer {
          height: 120px;
        }
      }
      @media (max-width: 600px) {
        .product-grid {
          grid-template-columns: 1fr;
        }
        .cart-header {
          flex-direction: column;
          align-items: flex-start;
        }
        .spacer {
          height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <iframe src="../components/navbar.html" class="top-iframe"></iframe>
    <div class="spacer"></div>
    <div class="container-cart">
      <div class="cart-header">
        <h2>Shopping Cart <small class="text-muted">(3 items)</small></h2>
        <div class="cart-actions">
          <button class="btn btn-outline-secondary">Continue Shopping</button>
          <button class="btn btn-primary custom">Proceed to Checkout</button>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div class="product-grid" id="product-grid">
            <!-- 30 product cards inserted by template below -->
          </div>
        </div>
        <div class="col-lg-4">
          <div class="summary">
            <h5 style="font-weight: 800">Order Summary</h5>
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-top: 14px;
              "
            >
              <div>Subtotal</div>
              <div id="subtotal">$0.00</div>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-top: 8px;
                color: #666;
              "
            >
              <div>Shipping</div>
              <div>$10.00</div>
            </div>
            <hr />
            <div
              style="
                display: flex;
                justify-content: space-between;
                font-weight: 800;
                font-size: 1.2rem;
              "
            >
              <div>Total</div>
              <div id="total">$0.00</div>
            </div>
            <button class="btn btn-primary custom w-100 mt-3">
              Checkout Securely
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 Vency Perfume Co. All rights reserved.</footer>

    <script>
      // Product template generator (only 3 items in cart)
      const products = [];
      for (let i = 1; i <= 3; i++) {
        products.push({
          id: i,
          title: `Vency Eau ${i}`,
          brand: [
            "Chanel",
            "Dior",
            "Creed",
            "Tom Ford",
            "Guerlain",
            "Maison FK",
          ][i % 6],
          price: (49 + (i % 7) * 10).toFixed(2),
          img: `../images/About/${(i % 9) + 1}.jpg`,
        });
      }

      const grid = document.getElementById("product-grid");
      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}" class="product-img" />
          <div class="product-title">${p.title}</div>
          <div class="product-brand">${p.brand}</div>
          <div class="product-meta">
            <div class="product-price">$${p.price}</div>
            <div class="qty">
              <button class="btn-decrease">-</button>
              <span class="qty-value">1</span>
              <button class="btn-increase">+</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      function updateTotals() {
        const priceEls = document.querySelectorAll(".product-price");
        let subtotal = 0;
        priceEls.forEach((el, idx) => {
          const price = parseFloat(el.textContent.replace("$", ""));
          const qty = parseInt(
            document.querySelectorAll(".qty-value")[idx].textContent
          );
          subtotal += price * qty;
        });
        document.getElementById("subtotal").textContent = `$${subtotal.toFixed(
          2
        )}`;
        const total = subtotal + 10;
        document.getElementById("total").textContent = `$${total.toFixed(2)}`;
      }

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("btn-increase")) {
          const v = e.target.parentElement.querySelector(".qty-value");
          v.textContent = parseInt(v.textContent) + 1;
          updateTotals();
        }
        if (e.target.classList.contains("btn-decrease")) {
          const v = e.target.parentElement.querySelector(".qty-value");
          if (parseInt(v.textContent) > 1) {
            v.textContent = parseInt(v.textContent) - 1;
            updateTotals();
          }
        }
      });

      // init totals
      updateTotals();
    </script>
    <iframe
      src="../components/footer.html"
      style="width: 100%; height: 320px; border: none"
      loading="lazy"
    ></iframe>
  </body>
</html>
