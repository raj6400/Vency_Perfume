<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Vency Perfume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background: #fff;
        color: #181c2a;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .contact-hero {
        position: relative;
        padding: 100px 0 60px 0;
        text-align: center;
        margin-bottom: 0;
        width: 100vw;
        max-width: 100vw;
        box-shadow: 0 8px 32px rgba(26, 35, 126, 0.18);
        background: url("../images/About/1.jpg") center/cover no-repeat;
      }
      .contact-hero h1 {
        font-size: 3.2rem;
        font-weight: 900;
        color: #ffe9b0;
        margin-bottom: 16px;
        letter-spacing: 2px;
        text-shadow: 0 4px 24px #1a237e99;
      }
      .contact-hero p {
        font-size: 1.3rem;
        color: #ffe9b0;
        opacity: 0.95;
        margin-bottom: 0;
        text-shadow: 0 2px 8px #1a237e55;
      }
      .contact-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 3.5rem;
        padding: 56px 0 56px 0;
        width: 100vw;
        max-width: 100vw;
        background: none;
      }
      .contact-form,
      .contact-info {
        backdrop-filter: blur(10px);
        background: linear-gradient(120deg, #23294a 0%, #181c2a 100%);
        color: #ffe9b0;
        border-radius: 22px;
        box-shadow: 0 12px 48px rgba(26, 35, 126, 0.22);
        padding: 40px 36px 32px 36px;
        min-width: 340px;
        max-width: 440px;
        flex: 1 1 340px;
        margin: 0 0 0 0;
        animation: floatUp 1.2s cubic-bezier(0.23, 1.01, 0.32, 1) both;
      }
      .contact-form {
        border: 2.5px solid #ffe9b0;
        animation-delay: 0.1s;
      }
      .contact-info {
        border: 2.5px solid #b89772;
        animation-delay: 0.3s;
      }
      @keyframes floatUp {
        0% {
          opacity: 0;
          transform: translateY(60px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .contact-form h2 {
        color: #ffe9b0;
        font-weight: 800;
        margin-bottom: 22px;
        font-size: 1.7rem;
        letter-spacing: 1px;
      }
      .form-label {
        color: #ffe9b0;
        font-weight: 600;
      }
      .form-control,
      textarea.form-control {
        border-radius: 10px;
        border: 1.7px solid #b89772;
        margin-bottom: 18px;
        font-size: 1.07rem;
        background: #23294a;
        color: #ffe9b0;
        box-shadow: 0 2px 8px #1a237e22;
      }
      .form-control:focus {
        border-color: #ffe9b0;
        box-shadow: 0 0 0 2px #b89772;
        background: #23294a;
        color: #ffe9b0;
      }
      .send-btn {
        background: linear-gradient(90deg, #b89772 0%, #23294a 100%);
        color: #ffe9b0;
        border: none;
        border-radius: 10px;
        padding: 12px 36px;
        font-weight: 700;
        font-size: 1.13rem;
        box-shadow: 0 2px 12px #1a237e22;
        transition: background 0.18s, transform 0.18s;
        letter-spacing: 0.5px;
      }
      .send-btn:hover {
        background: linear-gradient(90deg, #23294a 0%, #b89772 100%);
        color: #ffe9b0;
        transform: translateY(-2px) scale(1.03);
      }
      .contact-info h3 {
        color: #ffe9b0;
        font-weight: 800;
        margin-bottom: 22px;
        font-size: 1.25rem;
        letter-spacing: 1px;
      }
      .contact-info p,
      .contact-info a {
        color: #ffe9b0;
        font-size: 1.09rem;
        margin-bottom: 12px;
        text-decoration: none;
        display: block;
        transition: color 0.18s;
      }
      .contact-info a:hover {
        color: #b89772;
      }
      .contact-info .bi {
        color: #b89772;
        font-size: 1.35rem;
        margin-right: 10px;
        vertical-align: -2px;
      }
      .contact-social {
        margin-top: 22px;
      }
      .contact-social a {
        color: #ffe9b0;
        background: linear-gradient(120deg, #23294a 0%, #b89772 100%);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-right: 14px;
        box-shadow: 0 2px 8px #1a237e22;
        transition: background 0.18s, color 0.18s, transform 0.18s;
      }
      .contact-social a:hover {
        background: linear-gradient(120deg, #b89772 0%, #23294a 100%);
        color: #fff;
        transform: scale(1.12);
      }
      .contact-map {
        margin-top: 44px;
        width: 100vw;
        max-width: 100vw;
        display: flex;
        justify-content: center;
        background: none;
      }
      .contact-map iframe {
        border-radius: 22px;
        border: 3px solid #b89772;
        width: 92vw;
        max-width: 950px;
        height: 340px;
        box-shadow: 0 8px 32px #1a237e22;
        filter: grayscale(0.15) brightness(0.85) contrast(1.08);
        transition: box-shadow 0.18s, border 0.18s;
      }
      .contact-map iframe:hover {
        box-shadow: 0 16px 48px #b8977222;
        border: 3px solid #ffe9b0;
      }
      .error-message {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 5px;
        display: block;
      }
      @media (max-width: 991px) {
        .contact-section {
          flex-direction: column;
          align-items: center;
          gap: 2.2rem;
        }
        .contact-map iframe {
          height: 220px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <iframe
      src="../components/navbar.html"
      style="
        width: 100%;
        height: 80px;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      "
    ></iframe>
    <div style="height: 80px"></div>

    <section class="contact-hero">
      <h1>Contact Vency Perfume</h1>
      <p>
        We'd love to hear from you! Reach out for questions, feedback, or
        partnership opportunities.
      </p>
    </section>

    <div class="contact-section">
      <form
        class="contact-form"
        autocomplete="off"
        onsubmit="return validateContact()"
        novalidate
      >
        <h2>Send Us a Message</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
            required
          />
          <span id="nameErr" class="error-message"></span>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@email.com"
            required
          />
          <span id="emailErr" class="error-message"></span>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Type your message..."
            required
          ></textarea>
          <span id="msgErr" class="error-message"></span>
        </div>
        <button type="submit" class="send-btn w-100">
          <i class="bi bi-envelope-paper"></i> Send Message
        </button>
      </form>
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="bi bi-geo-alt"></i> 123 Luxury Ave, Paris, France</p>
        <p><i class="bi bi-telephone"></i> +33 1 23 45 67 89</p>
        <a href="mailto:info@vencyperfume.com"
          ><i class="bi bi-envelope"></i> info@vencyperfume.com</a
        >
        <div class="contact-social">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
        </div>
      </div>
    </div>

    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9999999999995!2d2.292292!3d48.858844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fddf1b09b1b%3A0x8c1b1b1b1b1b1b1b!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1699999999999!5m2!1sen!2sfr"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <footer>
      <iframe
        src="../components/footer.html"
        style="width: 100%; height: 320px; border: none"
        loading="lazy"
      ></iframe>
    </footer>

    <!-- âœ… Validation Script -->
    <script>
      function validateContact() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var message = document.getElementById("message").value.trim();

        document.getElementById("nameErr").innerHTML = "";
        document.getElementById("emailErr").innerHTML = "";
        document.getElementById("msgErr").innerHTML = "";

        var namePattern = /^[A-Za-z\s]+$/;
        if (name === "") {
          document.getElementById("nameErr").innerHTML = "Please enter your name";
          document.getElementById("name").focus();
          return false;
        }
        if (!namePattern.test(name)) {
          document.getElementById("nameErr").innerHTML = "Name must contain only letters";
          document.getElementById("name").focus();
          return false;
        }

        if (email === "") {
          document.getElementById("emailErr").innerHTML = "Please enter your email";
          document.getElementById("email").focus();
          return false;
        }
        // robust email check (allows subdomains and long TLDs)
        var emailPattern = /^[^\s@]+@[^\s@]+\.[A-Za-z]{2,}$/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailErr").innerHTML = "Enter a valid email format";
          document.getElementById("email").focus();
          return false;
        }

        if (message === "") {
          document.getElementById("msgErr").innerHTML = "Please enter your message";
          document.getElementById("message").focus();
          return false;
        }
        if (message.length < 10) {
          document.getElementById("msgErr").innerHTML = "Message must be at least 10 characters long";
          document.getElementById("message").focus();
          return false;
        }

        return true;
      }

      // Extra safety: ensure our validation runs even if onsubmit is overridden
      (function attachValidation() {
        var form = document.querySelector(".contact-form");
        if (!form) return;
        form.addEventListener("submit", function (e) {
          var ok = validateContact();
          if (!ok) {
            e.preventDefault();
            e.stopPropagation();
          }
        });
      })();
    </script>

    <script src="client.js"></script>
  </body>
</html>
