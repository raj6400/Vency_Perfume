<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Vency Perfume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background: #fff;
        color: #181c2a;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .profile-hero {
        position: relative;
        padding: 100px 0 60px 0;
        text-align: center;
        margin-bottom: 0;
        width: 100vw;
        max-width: 100vw;
        box-shadow: 0 8px 32px rgba(184, 151, 114, 0.08);
        overflow: hidden;
      }
      .profile-hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("../images/login.jpg") center/cover no-repeat;
        filter: blur(10px) brightness(0.8);
        z-index: 1;
      }
      .profile-hero::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          120deg,
          rgba(184, 151, 114, 0.85) 0%,
          rgba(26, 35, 126, 0.7) 100%
        );
        z-index: 2;
      }
      .profile-hero > * {
        position: relative;
        z-index: 3;
      }
      .profile-avatar {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #fffbe6;
        box-shadow: 0 4px 24px #b8977211;
        margin-bottom: 18px;
        background: #e2eafc;
        transition: transform 0.18s;
      }
      .profile-avatar:hover {
        transform: scale(1.06) rotate(-2deg);
      }
      .profile-hero h1 {
        font-size: 2.5rem;
        font-weight: 900;
        color: #fff;
        margin-bottom: 8px;
        letter-spacing: 1.5px;
        text-shadow: 0 4px 24px #1a237e99;
      }
      .profile-hero p {
        font-size: 1.15rem;
        color: #fffbe6;
        opacity: 0.95;
        margin-bottom: 0;
        text-shadow: 0 2px 8px #1a237e55;
      }
      .profile-section {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 56px 0 56px 0;
        width: 100vw;
        max-width: 100vw;
      }
      .profile-card {
        backdrop-filter: blur(8px);
        background: linear-gradient(120deg, #23294a 0%, #181c2a 100%);
        color: #ffe9b0;
        border-radius: 26px;
        box-shadow: 0 16px 48px #b8977211;
        padding: 44px 36px 32px 36px;
        min-width: 340px;
        max-width: 420px;
        flex: 1 1 340px;
        margin: 0 0 0 0;
        text-align: left;
        animation: floatUp 1.2s cubic-bezier(0.23, 1.01, 0.32, 1) both;
        animation-delay: 0.1s;
        @keyframes floatUp {
          0% {
            opacity: 0;
            transform: translateY(60px) scale(0.98);
          }
          100% {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }
      }
      .profile-card h3 {
        color: #ffe9b0;
        font-weight: 800;
        margin-bottom: 18px;
        font-size: 1.2rem;
      }
      .profile-card p,
      .profile-card a {
        color: #ffe9b0;
        font-size: 1.05rem;
        margin-bottom: 10px;
        text-decoration: none;
        display: block;
      }
      .profile-card .bi {
        color: #b89772;
        font-size: 1.2rem;
        margin-right: 8px;
      }
      .profile-edit-form {
        display: flex;
        gap: 2rem;
        flex-wrap: nowrap;
        justify-content: center;
        background: #fffbe6;
        border-radius: 26px;
        box-shadow: 0 12px 48px #b8977211;
        padding: 44px 36px 32px 36px;
        min-width: 440px;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
      }
      .profile-edit-form > div {
        flex: 1 1 0;
        min-width: 220px;
        max-width: 320px;
      }
      .profile-edit-form h2 {
        color: #b89772;
        font-weight: 800;
        margin-bottom: 22px;
        font-size: 1.35rem;
        letter-spacing: 1px;
      }
      .form-label {
        color: #1a237e;
        font-weight: 600;
        font-size: 1.05rem;
      }
      .form-control,
      textarea.form-control {
        border-radius: 10px;
        border: 1.7px solid #b89772;
        margin-bottom: 18px;
        font-size: 1.07rem;
        background: #f8fafc;
      }
      .form-control:focus {
        border-color: #1a237e;
        box-shadow: 0 0 0 2px #b89772;
      }
      .save-btn {
        background: linear-gradient(90deg, #b89772 0%, #1a237e 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 12px 36px;
        font-weight: 700;
        font-size: 1.13rem;
        box-shadow: 0 2px 12px #b8977211;
        transition: background 0.18s, transform 0.18s;
        letter-spacing: 0.5px;
      }
      .save-btn:hover {
        background: linear-gradient(90deg, #1a237e 0%, #b89772 100%);
        color: #fffbe6;
        transform: translateY(-2px) scale(1.03);
      }
      .profile-social {
        margin-top: 22px;
        text-align: left;
      }
      .profile-social a {
        color: #fff;
        background: linear-gradient(120deg, #b89772 0%, #1a237e 100%);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        margin-right: 12px;
        box-shadow: 0 2px 8px #b8977211;
        transition: background 0.18s, color 0.18s, transform 0.18s;
      }
      .profile-social a:hover {
        background: linear-gradient(120deg, #fffbe6 0%, #b89772 100%);
        color: #1a237e;
        transform: scale(1.12);
      }
      @media (max-width: 900px) {
        .profile-edit-form {
          flex-direction: column;
          gap: 1.5rem;
          max-width: 98vw;
          padding: 24px 8px 18px 8px;
        }
        .profile-edit-form > div {
          max-width: 100%;
        }
      }
      @media (max-width: 991px) {
        .profile-section {
          flex-direction: column;
          align-items: center;
          gap: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <iframe
      src="../components/navbar.html"
      style="
        width: 100%;
        height: 80px;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      "
    ></iframe>
    <div style="height: 80px"></div>

    <section class="profile-hero">
      <img
        src="../images/login.jpg"
        alt="Profile Avatar"
        class="profile-avatar"
      />
      <h1>Jane Doe</h1>
      <p>Welcome to your Vency Perfume profile</p>
    </section>

    <div class="profile-section">
      <form
        class="profile-edit-form"
        style="
          display: flex;
          gap: 2rem;
          flex-wrap: nowrap;
          justify-content: center;
        "
      >
        <div style="flex: 1 1 0; min-width: 220px; max-width: 320px">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              value="Jane Doe"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Gmail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="jane.doe@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birth Date</label>
            <input
              type="date"
              class="form-control"
              id="birthdate"
              value=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" required>
              <option value="">Select Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              value=""
              required
            />
          </div>
        </div>
        <div style="flex: 1 1 0; min-width: 220px; max-width: 320px">
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="tel"
              class="form-control"
              id="mobile"
              pattern="[0-9]{10}"
              value=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              value=""
              placeholder="••••••••"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm"
              value=""
              placeholder="••••••••"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-control" id="country" required>
              <option value="">Select Country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              checked
              disabled
            />
            <label class="form-check-label" for="terms">I agree to Terms</label>
          </div>
        </div>
        <button
          type="submit"
          class="save-btn w-100"
          style="max-width: 660px; margin: 0 auto"
        >
          <i class="bi bi-save"></i> Save Changes
        </button>
      </form>
    </div>

    <iframe
      src="../components/footer.html"
      style="width: 100%; height: 320px; border: none"
      loading="lazy"
    ></iframe>
  </body>
</html>
